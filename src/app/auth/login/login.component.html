<div class="login-container">
  <div class="login-card">
    <h2>{{ esModoLogin ? 'Iniciar Sesión' : 'Registrarse' }}</h2>

    <form (ngSubmit)="onEnviar()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" placeholder="tu@email.com" />
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" placeholder="******" />
      </div>

      <div class="form-group" *ngIf="!esModoLogin">
        <label>Confirmar Contraseña</label>
        <input type="password" placeholder="******" />
      </div>

      <button type="submit" class="btn-submit">
        {{ esModoLogin ? 'Entrar' : 'Crear Cuenta' }}
      </button>
    </form>

    <hr />

    <div class="toggle-box">
      <p>{{ esModoLogin ? '¿No tienes cuenta?' : '¿Ya tienes cuenta?' }}</p>

      <button type="button" class="btn-toggle" (click)="cambiarModo()">
        {{ esModoLogin ? 'Regístrate aquí' : 'Inicia Sesión aquí' }}
      </button>
    </div>
  </div>
</div>
