<div class="auth-container">
  <div class="auth-card">
    <h2>Crear Cuenta</h2>

    <form (ngSubmit)="registrar()">
      <div class="form-group">
        <label>Nombre de Usuario (para login)</label>
        <input
          type="text"
          name="username"
          [(ngModel)]="usuario.username"
          placeholder="Ej: jugadora10"
          required
        />
      </div>

      <div class="form-group">
        <label>Código de Invitación del Club</label>
        <input
          type="text"
          name="codigoInvitacion"
          [(ngModel)]="usuario.codigoInvitacion"
          placeholder="Pide el código a tu entrenador"
          required
        />
        <small class="info-text text-muted"
          >Solo se permite el registro con un código válido otorgado por el club.</small
        >
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input type="text" name="nombre" [(ngModel)]="usuario.nombre" required />
      </div>

      <div class="form-group">
        <label>Apellidos</label>
        <input type="text" name="apellidos" [(ngModel)]="usuario.apellidos" required />
      </div>

      <div class="form-group">
        <label>Teléfono</label>
        <input type="tel" name="telefono" [(ngModel)]="usuario.telefono" required />
      </div>

      <div class="form-group">
        <label>Fecha de Nacimiento</label>
        <input
          type="text"
          name="fechanacimiento"
          [(ngModel)]="usuario.fechanacimiento"
          placeholder="DD/MM/YYYY"
          required
        />
      </div>

      <div class="form-group">
        <label>Contraseña</label>
        <input type="password" name="password" [(ngModel)]="usuario.password" required />
      </div>

      <button type="submit" class="btn-primary">Registrarse</button>

      <div class="auth-footer mt-3">
        <button type="button" class="btn-secondary" routerLink="/login">
          Volver a Inicio de Sesión
        </button>
      </div>
    </form>
  </div>
</div>
