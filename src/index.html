<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>UD Villalba-Infantil Femenino</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="assets/escudos/logo-udvillalba.png" />
  </head>
  <body>
    <h1>Para subir jugadoras</h1>

    <form
      action="http://localhost:5000/jugadoras/multi"
      enctype="multipart/form-data"
      method="post"
    >
      <input type="file" name="jugadoras" id="jugadoras" multiple="true" />
      <input type="submit" value="Enviar" />
    </form>
    <h1>Para subir escudos</h1>
    <form action="http://localhost:5000/escudos/multi" enctype="multipart/form-data" method="post">
      <input type="file" name="escudos" id="escudos" multiple="true" />
      <input type="submit" value="Enviar" />
    </form>
    <h1>Para subir otros archivos</h1>
    <form action="http://localhost:5000/otros/multi" enctype="multipart/form-data" method="post">
      <input type="file" name="otros" id="otros" multiple="true" />
      <input type="submit" value="Enviar" />
    </form>

    <app-root></app-root>
  </body>
</html>
